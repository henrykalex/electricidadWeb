<!DOCTYPE html>
<html>

    <head>
        <title>Calculadora ohm</title>
        <script type = "text/JavaScript" src="js/ohmsCalc.js"></script>
    </head>

    <body>
        <div style="width:300px; margin:0 auto;">
            <h1>Ley de ohm</h1>
            <p>Introduce dos valores para obtener el tercero pulsando ''Calcula!''</p>
            
            <form>
                <br>
                <label for = "vol">Volts:</label>
                <input type="text" name="volts" id = "vol" placeholder="5.0"  >V
                <br>
                <br>
                <label for = "amp">Ampers:</label>
                <input type="text" name="ampers" id = "amp" placeholder="10.0" >A
                <br><br>
                <label for = "ohm">Ohms:</label>
                <input type="text" name="ohms" id = "ohm" placeholder="100.0" >ohms
                <br><br>
                <input type="button" value="Calcula!" onclick="calcula()">
                <input type="button" value="Borrar" onclick="borraVals()">
            </form>
        </div>
    </body>

</html>
